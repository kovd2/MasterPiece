prdImg=SELECT * FROM ATTACHMENT WHERE FILE_LEVEL = 0
listCount=SELECT COUNT(*) FROM PRODUCT WHERE CATEGORY = ?
prdList=SELECT RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM(SELECT ROWNUM RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM PRODUCT WHERE CATEGORY = ?) WHERE RNUM BETWEEN ? AND ?
popularList=SELECT RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, SELL_COUNT, CATEGORY FROM(SELECT ROWNUM RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, SELL_COUNT,CATEGORY FROM PRODUCT WHERE CATEGORY = ?) WHERE RNUM BETWEEN ? AND ? ORDER BY SELL_COUNT DESC
newList=SELECT RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, RELEASE_DATE, CATEGORY FROM(SELECT ROWNUM RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, RELEASE_DATE, CATEGORY FROM PRODUCT WHERE CATEGORY = ?) WHERE RNUM BETWEEN ? AND ? ORDER BY RELEASE_DATE DESC
lowPriceList=SELECT RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM(SELECT ROWNUM RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM PRODUCT WHERE CATEGORY = ?) WHERE RNUM BETWEEN ? AND ? ORDER BY PRICE ASC
highPriceList=SELECT RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM(SELECT ROWNUM RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM PRODUCT WHERE CATEGORY = ?) WHERE RNUM BETWEEN ? AND ? ORDER BY PRICE DESC
recommendList=SELECT RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM(SELECT ROWNUM RNUM, PRD_CODE, PRICE, PRD_NAME, MANUFACTURER, CATEGORY FROM PRODUCT WHERE CATEGORY = ?) WHERE RNUM BETWEEN ? AND ? ORDER BY PRICE DESC
listPage=SELECT RNUM, PRD_CODE, MANUFACTURER, PRICE, PRD_NAME, RELEASE_DATE, CATEGORY, SELL_COUNT, STOCK FROM(SELECT ROWNUM RNUM, PRD_CODE, MANUFACTURER, PRICE, PRD_NAME, RELEASE_DATE, CATEGORY, SELL_COUNT, STOCK FROM(SELECT PRD_CODE, MANUFACTURER, PRICE, PRD_NAME, RELEASE_DATE, CATEGORY, SELL_COUNT, STOCK  FROM PRODUCT ORDER BY release_date DESC)) WHERE RNUM BETWEEN ? AND ?
prdDetail=SELECT PRD_NAME, PRICE, RELEASE_DATE, MANUFACTURER FROM PRODUCT WHERE PRD_CODE = ?
imgDetail=SELECT P.PRD_NAME, P.PRICE, P.RELEASE_DATE, P.MANUFACTURER, P.PRD_CODE, P.CATEGORY, A.CHANGE_NAME, A.FILE_NAME, A.UPLOAD_DATE, A.SAVE_ROUTE FROM PRODUCT P JOIN ATTACHMENT A ON(P.PRD_CODE = A.PRD_CODE) WHERE P.PRD_CODE = ?