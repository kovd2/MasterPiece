selectHistory1 = SELECT B.BUY_NO, P.PRD_NAME, P.PRD_CODE, B.BUY_STATUS, D.DELIVERY_OPTION, M.PAY_PRICE, M.PAY_TYPE, O.ORDER_COUNT, B.PAY_DATE, T.ORDER_CHECK FROM BUY_HISTORY B JOIN PRD_ORDER O ON(B.ORDER_NO =O.ORDER_NO) JOIN PRODUCT P ON(O.PRD_CODE = P.PRD_CODE) JOIN DELIVERY D ON(O.ORDER_NO = D.ORDER_NO)JOIN TEST T ON(O.ORDER_CHECK = T.ORDER_CHECK)JOIN PAYMENT M ON(M.PAY_NO = T.PAY_NO)WHERE O.USER_ID = ?
selectAttachment = SELECT * FROM ATTACHMENT 