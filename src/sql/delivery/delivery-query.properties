selectPayMentList=SELECT RNUM, PRD_CODE, PRD_NAME, PRICE, ORDER_COUNT, HAP FROM(SELECT ROWNUM RNUM, PRD_CODE, PRD_NAME, PRICE, ORDER_COUNT, HAP FROM(SELECT P.PRD_CODE, P.PRD_NAME, P.PRICE, PO.ORDER_COUNT, P.PRICE*PO.ORDER_COUNT HAP FROM PRD_ORDER PO JOIN PRODUCT P ON (PO.PRD_CODE = P.PRD_CODE) WHERE PO.USER_ID = ? AND PO.ORDER_CHECK = ? AND P.PRD_CODE = ? ORDER BY PO.ORDER_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
