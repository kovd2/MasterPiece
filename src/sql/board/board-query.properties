insertBoard = INSERT INTO BOARD VALUES(SEQ_BOARD_ID.NEXTVAL, 1, ?, SEQ_BOARD_NO_QUOTE.NEXTVAL, NULL, ?, ?, ?, NULL, 0, DEFAULT, DEFAULT, DEFAULT)
selectCurrval = SELECT SEQ_BOARD_ID.CURRVAL FROM DUAL
insertAttachment = INSERT INTO ATTACHMENT VALUES(SEQ_FILE_ID.NEXTVAL, ?, ?, ?, ?, SYSDATE, ?, DEFAULT, DEFAULT)
selectList = SELECT RNUM, BOARD_ID, BOARD_TYPE, BOARD_PWD, BOARD_NO, BOARD_CATEGORY, BOARD_TITLE, BOARD_CONTENT, USER_ID, REF_BOARD_ID, BOARD_LEVEL, BOARD_DATE, BOARD_STATUS, QUE_STATUS FROM(SELECT ROWNUM RNUM, BOARD_ID, BOARD_TYPE, BOARD_PWD, BOARD_NO, BOARD_CATEGORY, BOARD_TITLE, BOARD_CONTENT, USER_ID, REF_BOARD_ID, BOARD_LEVEL, BOARD_DATE, BOARD_STATUS, QUE_STATUS FROM(SELECT B.BOARD_ID, B.BOARD_TYPE, B.BOARD_PWD, B.BOARD_NO, B.BOARD_CATEGORY, B.BOARD_TITLE, B.BOARD_CONTENT, M.USER_ID, B.REF_BOARD_ID, B.BOARD_LEVEL, B.BOARD_DATE, B.BOARD_STATUS, B.QUE_STATUS FROM BOARD B JOIN MEMBER M ON(B.BOARD_WRITER = M.USER_ID) WHERE B.BOARD_STATUS = 'Y' AND B.BOARD_TYPE = 1 AND B.BOARD_LEVEL = 0 ORDER BY B.BOARD_ID DESC)) WHERE RNUM BETWEEN ? AND ?
listCount = SELECT COUNT(*) FROM BOARD WHERE BOARD_STATUS = 'Y' AND BOARD_TYPE = 1