selectPayMentList=SELECT RNUM, PRD_CODE, PRD_NAME, PRICE, ORDER_COUNT, HAP FROM(SELECT ROWNUM RNUM, PRD_CODE, PRD_NAME, PRICE, ORDER_COUNT, HAP FROM(SELECT P.PRD_CODE, P.PRD_NAME, P.PRICE, PO.ORDER_COUNT, P.PRICE*PO.ORDER_COUNT HAP FROM PRD_ORDER PO JOIN PRODUCT P ON (PO.PRD_CODE = P.PRD_CODE) WHERE PO.USER_ID = ? AND PO.ORDER_CHECK = ? ORDER BY PO.ORDER_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
insertPayment=INSERT INTO PAYMENT (PAY_NO, USER_ID, PROOF_NO, PAY_PRICE, PAY_DATE, PAY_TYPE, PAY_WAY, PAY_STATUS) VALUES(SEQ_PAY_NO.NEXTVAL, ?, ?, ?, SYSDATE, ?, ?, 'N')
updateTest=UPDATE TEST SET PAY_NO= ?  WHERE ORDER_CHECK = ?
cardPayment=INSERT INTO PAYMENT (PAY_NO, USER_ID, PROOF_NO, PAY_PRICE, PAY_DATE, PAY_TYPE, PAY_WAY, PAY_STATUS) VALUES(SEQ_PAY_NO.NEXTVAL, ?, ?, ?, SYSDATE, ?, ?, 'Y')