selectPrdOrder = SELECT PO.ORDER_NO, PO.ORDER_DATE, P.PRD_NAME, P.PRD_CODE, PO.ORDER_COUNT, (P.PRICE*PO.ORDER_COUNT) "PRICE" FROM PRD_ORDER PO JOIN PRODUCT P ON(PO.PRD_CODE = P.PRD_CODE) WHERE USER_ID = ?
imageList=SELECT A.FILE_CODE, A.CHANGE_NAME, A.FILE_NAME, A.UPLOAD_DATE, A.SAVE_ROUTE, A.FILE_LEVEL, P.PRD_NAME FROM ATTACHMENT A JOIN PRODUCT P ON (A.PRD_CODE = P.PRD_CODE)